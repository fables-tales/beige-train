<html>
    <head>
        <title>Beige classifier</title>
    </head>
    <body>
        <button id="isbeige">It's beige</button>
        <button id="notbeige">It's not beige</button>
        <script type="text/javascript">
            function getColor() {
                return "#ff00ff"
            }

            window.onload = function() {
                document.bgColor = getColor()
            }

        </script>
    </body>
</html>
