<html>
    <head>
        <title>Beige classifier</title>
        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <button id="isbeige">It's beige</button>
        <button id="notbeige">It's not beige</button>
        <script type="text/javascript">
            function getColor() {
                return "ff00ff"
            }

            window.onload = function() {
                document.bgColor = "#" + getColor();
                $("#isbeige").click(function() {
                        console.log("/classify/1/" + getColor());
                        $.get("/classify/1/" + getColor());
                });

                $("#notbeige").click(function() {
                        $.get("/classify/0/" + getColor());
                });
            }

        </script>
    </body>
</html>
